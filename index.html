<!DOCTYPE html>
<html ng-app='angularOMDB'>
  <head>
    <meta charset="utf-8">
    <title>Angular | OMDB API Search</title>
    <link rel="stylesheet" href="css/app.css" media="screen">
  </head>
  <body ng-controller='SearchController'>
    {{1+1}} {{test}}

    <div>
      <h1>Angular OMDB API Search</h1>
      <h3>Enter a movie by title.</h3>
      <form ng-submit='movieQuery()'>
        <input type="text" name="movie" ng-model='query'>
        <input type="submit" name="search" value="Search">
      </form>
    </div>

    <ng-view></ng-view>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src='js/app.js'></script>
    <script src='js/controllers.js'></script>
    <script src='js/filters.js'></script>
  </body>
</html>
